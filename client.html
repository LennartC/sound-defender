
<!DOCTYPE html>

  <style>
    html, body {
        height: 100%;
    }
    body {
        width: 960px;
        height: 390px;
        font-size: 13px;
    }
    .controller {
        background: url('controller.svg');
        background-size: contain;
        background-repeat: no-repeat;
        width: 960px;
        height: 390px;
        position: relative;
    }
    .controller .up {
        width: 450px;
        height: 195px;
        position: absolute;
        left: 0px;
        top: 0px;
    }
    .controller .down {
        width: 450px;
        height: 195px;
        position: absolute;
        left: 0px;
        bottom: 0px;
    }
    .controller .shoot {
        width: 200px;
        height: 200px;
        position: absolute;
        right: 20px;
        bottom: 60px;
    }
    .controller .start {
        width: 200px;
        height: 200px;
        position: absolute;
        right: 220px;
        bottom: 60px;
    }
  </style>

  <script src="/socket.io/socket.io.js"></script>
  <script src="elem.js"></script>
  <script>
  var socket = io.connect('http://lacerta.be');

  document.ready(function() {
    var up=document.getElem(".controller .up");
    var down=document.getElem(".controller .down");

    var startControlPad = function(direction) {
        document.getElem("."+direction).style.backgroundColor = '#F00';
        window['direction'] = direction;
    }
    var stopControlPad = function(direction) {
        document.getElem("."+direction).style.backgroundColor = '#0F0';
        if (window['direction'] === direction) {
            window['direction'] = '';
        }
    }

    var direction = '';

    up.on("touchstart", function() { startControlPad("up"); })
    up.on("touchenter", function() { startControlPad("up"); })
    up.on("touchleave", function() { stopControlPad("up"); })
    up.on("touchcancel", function() { stopControlPad("up"); })

    down.on("touchstart", function() { startControlPad("down"); })
    down.on("touchenter", function() { startControlPad("down"); })
    down.on("touchleave", function() { stopControlPad("down"); })
    down.on("touchcancel", function() { stopControlPad("down"); })

    setInterval(function(){
        if (direction) {
            socket.emit(direction);
        }
    },500);

  });

  </script>
</head>
  <body>
    <div class="controller">
        <div class="up"></div>
        <div class="down"></div>
        <div class="shoot"></div>
        <div class="start"></div>
    </div>
